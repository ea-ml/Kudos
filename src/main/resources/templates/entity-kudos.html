<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${entityName} + ' Kudos - Kudos Platform'">Kudos</title>
    <link href="/css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100" th:attr="data-entity-type=${entityType},data-entity-id=${entityId}">
    <div class="min-h-screen flex flex-col items-center justify-center py-8">
        <div class="w-full max-w-3xl mx-auto flex items-center mb-4">
            <a href="/" class="flex items-center text-indigo-600 hover:text-indigo-800 font-medium">
                <span class="material-icons mr-1">arrow_back</span> Back to Home
            </a>
        </div>
        <h1 class="text-3xl font-bold text-indigo-700 mb-6" th:text="${entityName} + ' Kudos'"></h1>
        
        <!-- Direct Kudos -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4" th:if="${entityType == 'employee'}">Direct Kudos</h2>
        <div th:replace="~{admin/fragments/entity-kudos-table :: kudos-table(tableId='entityKudosTableBody')}"></div>

        <!-- Team Kudos -->
        <div id="team-kudos-section" th:if="${entityType == 'employee'}" class="w-full max-w-3xl mt-8" style="display: none;">
             <h2 class="text-2xl font-bold text-gray-800 mb-4">Kudos from Teams</h2>
             <div th:replace="~{admin/fragments/entity-kudos-table :: kudos-table(tableId='teamKudosTableBody')}"></div>
        </div>
    </div>
    <script src="/js/entity-kudos.js"></script>
</body>
</html>
