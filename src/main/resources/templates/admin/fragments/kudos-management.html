<!-- Kudos Management Section -->
<div class="bg-white shadow rounded-lg my-6">
    <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Kudos Management</h3>
        <div class="mt-4">
            <div class="flex items-center flex-row mb-4">
                <input id="kudosSearchInput" type="text" placeholder="Search by message, sender, or recipient..." class="border border-gray-300 rounded-md px-3 py-2 text-sm mr-2 flex-auto" />
                <button id="kudosSearchBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300">Search</button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sender</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Recipient</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        </tr>
                    </thead>
                    <tbody id="kudosManagementTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
                <div id="kudosManagementPagination" class="mt-4 flex justify-between items-center"></div>
            </div>
        </div>
    </div>
</div>
