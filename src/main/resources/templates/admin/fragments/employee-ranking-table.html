<!-- Employee Ranking Table Fragment -->
<div class="bg-white shadow rounded-lg w-full max-w-3xl mx-auto">
    <div class="p-6">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kudos</th>
                </tr>
            </thead>
            <tbody id="employeeRankingTableBody" class="bg-white divide-y divide-gray-200">
                <!-- Populated by JS -->
            </tbody>
        </table>
        <div class="mt-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <label for="employeeRankingPageSize" class="text-sm text-gray-700">Show:</label>
                <select id="employeeRankingPageSize" class="border border-gray-300 rounded-md px-2 py-1 text-sm">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
                <span class="text-sm text-gray-700">entries</span>
            </div>
            <div class="flex items-center space-x-2">
                <button id="employeeRankingPrevPage" class="px-3 py-1 border border-gray-300 rounded-md text-sm disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                    <span class="material-icons">chevron_left</span>
                </button>
                <span id="employeeRankingPageInfo" class="text-sm text-gray-700">Page 1 of 1</span>
                <button id="employeeRankingNextPage" class="px-3 py-1 border border-gray-300 rounded-md text-sm disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                    <span class="material-icons">chevron_right</span>
                </button>
            </div>
        </div>
    </div>
</div>
